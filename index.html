<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=0.5">

  <title>Masjid fund</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>

<body>
  <header class="glossy-header">
    <h1>Taamir-e-Masjid Fund</h1>
  </header>
    <nav class="navbar">
    <div class="nav-item" id="fund"><a href="fund.html">Collection</a></div>
  </nav>
    <div class="container">
    <form class="fund-form" id="fund-form">
      <h2>Submit Fund Contribution</h2>
      <div class="form-group">
        <label for="donor-name">Donor Name:</label>
        <input type="text" id="donor-name" name="donorName" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="description">Description (Optional):</label>
        <input type="text" id="description" name="description">
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Fund" class="submit-btn">
      </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
