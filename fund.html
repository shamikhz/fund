<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Collection - Taamir-e-Masjid Fund</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="glossy-header">
    <h1>Taamir-e-Masjid Fund</h1>
  </header>
  <nav class="navbar">
    <div class="nav-item" id="fund"><a href="fund.html">Home</a></div>
    <div class="nav-item"><a href="index.html">Submit Fund</a></div>
  </nav>
  <div class="total-summary">
    <div class="total-title">Total Fund</div>
    <div id="total-amount" class="total-amount">â‚¹0.00</div>
  </div>
  <div class="lock-panel">
    <label for="actions-password">Enter password to unlock actions</label>
    <div class="lock-controls">
      <input type="password" id="actions-password" placeholder="Password">
      <button type="button" id="unlock-actions-btn" class="lock-btn">Unlock</button>
    </div>
    <p class="lock-status" id="actions-lock-status">Actions are locked.</p>
  </div>
  <div class="container">
    <h2 style="text-align: center; color: #ee6b0e; margin: 20px 0;">Fund Collection Records</h2>
    <div class="table-container">
      <table class="fund-table" id="fund-table">
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fund-table-body">
          <!-- Table rows will be populated by JavaScript -->
        </tbody>
      </table>
      <div id="no-data-message" style="text-align: center; padding: 40px; color: #666; display: none;">
        No fund records found. <a href="index.html">Submit your first contribution</a>
      </div>
    </div>
  </div>
  <script src="fund.js"></script>
</body>

</html>
